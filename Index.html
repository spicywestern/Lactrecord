<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>BabyFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .card { border-radius: 2rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); }
        .btn-active { background-color: #3b82f6 !important; color: white !important; border-color: #3b82f6 !important; }
        input[type="text"] { font-size: 16px; } /* Evita zoom automático en iOS */
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 pb-20">

    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-black text-center text-gray-800 my-6 tracking-tighter">BabyFlow Pro</h1>

        <div class="flex gap-4 mb-6">
            <div class="bg-white p-4 rounded-3xl flex-1 text-center shadow-sm border border-gray-100">
                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Evolución Peso</p>
                <p id="evolucionPeso" class="text-xl font-bold text-blue-600">+0.000 kg</p>
            </div>
            <div class="bg-white p-4 rounded-3xl flex-1 text-center shadow-sm border border-gray-100">
                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Siguiente Toma</p>
                <p id="proximaHora" class="text-xl font-bold text-pink-600">--:--</p>
            </div>
        </div>

        <div id="cardToma" class="bg-white p-6 card mb-6 border-2 border-transparent transition-all">
            <div id="estadoReposo">
                <p class="text-center text-gray-400 text-sm mb-1">Te toca el pecho:</p>
                <p id="sugerenciaLado" class="text-center text-2xl font-black text-pink-600 mb-6 underline decoration-pink-200">IZQUIERDO</p>
                <div class="flex gap-4">
                    <button onclick="iniciarToma('Izquierdo')" class="flex-1 bg-pink-50 py-6 rounded-2xl font-bold text-pink-700 active:scale-95 transition-transform">IZQ</button>
                    <button onclick="iniciarToma('Derecho')" class="flex-1 bg-green-50 py-6 rounded-2xl font-bold text-green-700 active:scale-95 transition-transform">DER</button>
                </div>
            </div>
            <div id="estadoActivo" class="hidden text-center">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                    <div class="w-4 h-4 bg-red-500 rounded-full"></div>
                </div>
                <p id="timerText" class="text-xl font-black text-gray-800 mb-1">Alimentando: Lado Izq</p>
                <p id="horaInicioDisplay" class="text-gray-400 text-sm mb-6 font-mono">Inició: 12:00</p>
                <button onclick="finalizarToma()" class="w-full bg-red-500 text-white py-5 rounded-2xl font-black shadow-lg shadow-red-200 active:scale-95 transition-transform">FINALIZAR</button>
            </div>
        </div>

        <div class="bg-white p-6 card mb-6">
            <p class="font-bold text-gray-800 mb-4 text-sm flex items-center">⏱️ Intervalo de Alarma</p>
            <div class="flex justify-between mb-6 bg-gray-50 p-1 rounded-xl">
                <button onclick="setAlarma(1)" class="btn-h flex-1 py-2 rounded-lg text-sm font-bold transition-all" id="h1">1h</button>
                <button onclick="setAlarma(2)" class="btn-h flex-1 py-2 rounded-lg text-sm font-bold transition-all" id="h2">2h</button>
                <button onclick="setAlarma(3)" class="btn-h flex-1 py-2 rounded-lg text-sm font-bold transition-all" id="h3">3h</button>
                <button onclick="setAlarma(4)" class="btn-h flex-1 py-2 rounded-lg text-sm font-bold transition-all" id="h4">4h</button>
            </div>
            
            <p class="font-bold text-gray-800 mb-4 text-sm">⚖️ Registro de Peso</p>
            <div class="flex gap-2">
                <input type="text" id="inputPeso" inputmode="decimal" placeholder="Ej: 3,500 o 3.500" class="flex-1 bg-gray-50 rounded-xl px-4 py-3 outline-none focus:ring-2 ring-blue-100 text-lg">
                <button onclick="registrarPeso()" class="bg-blue-600 text-white px-6 rounded-xl font-bold">OK</button>
            </div>
        </div>

        <h2 class="font-bold text-gray-400 text-xs uppercase tracking-widest mb-4 px-2">Historial Reciente</h2>
        <div id="listaHistorial" class="space-y-3"></div>
    </div>

    <script>
        let tomas = JSON.parse(localStorage.getItem('tomas_v3')) || [];
        let pesos = JSON.parse(localStorage.getItem('pesos_v3')) || [];
        let config = JSON.parse(localStorage.getItem('config_v3')) || { alarma: 3 };
        let tomaActiva = null;

        function normalizarDecimal(valor) {
            // Reemplaza la coma por punto para que JS pueda operar matemáticamente
            let stringLimpio = valor.replace(',', '.');
            return parseFloat(stringLimpio);
        }

        function calcularProxima(fechaFinStr, horasAlarma) {
            const [horas, minutos] = fechaFinStr.split(':');
            const fechaFin = new Date();
            fechaFin.setHours(parseInt(horas), parseInt(minutos), 0);
            const proxima = new Date(fechaFin.getTime() + horasAlarma * 60 * 60 * 1000);
            return proxima.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function actualizarUI() {
            localStorage.setItem('tomas_v3', JSON.stringify(tomas));
            localStorage.setItem('pesos_v3', JSON.stringify(pesos));
            localStorage.setItem('config_v3', JSON.stringify(config));

            document.querySelectorAll('.btn-h').forEach(b => b.classList.remove('btn-active'));
            document.getElementById('h' + config.alarma).classList.add('btn-active');

            const ultimoLado = tomas[0]?.lado || 'Derecho';
            document.getElementById('sugerenciaLado').innerText = ultimoLado === 'Izquierdo' ? 'DERECHO' : 'IZQUIERDO';

            if (tomas.length > 0) {
                document.getElementById('proximaHora').innerText = calcularProxima(tomas[0].fin, config.alarma);
            } else {
                document.getElementById('proximaHora').innerText = '--:--';
            }

            if (pesos.length > 1) {
                const diff = (pesos[0].valor - pesos[pesos.length - 1].valor).toFixed(3);
                document.getElementById('evolucionPeso').innerText = (diff >= 0 ? '+' : '') + diff + ' kg';
            }

            const lista = document.getElementById('listaHistorial');
            lista.innerHTML = '';
            tomas.slice(0, 8).forEach((t) => {
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-[1.5rem] shadow-sm flex justify-between items-center border border-gray-50";
                div.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold ${t.lado === 'Izquierdo' ? 'bg-pink-100 text-pink-600' : 'bg-green-100 text-green-600'}">
                            ${t.lado[0]}
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">${t.fecha}</p>
                            <p class="font-bold text-gray-800">${t.duracion} min <span class="text-gray-300 font-normal">|</span> ${t.inicio} hs</p>
                        </div>
                    </div>
                    <button onclick="borrarToma(${t.id})" class="text-gray-300 p-2 text-xl">&times;</button>
                `;
                lista.appendChild(div);
            });
        }

        function iniciarToma(lado) {
            tomaActiva = { inicio: new Date(), lado: lado };
            document.getElementById('estadoReposo').classList.add('hidden');
            document.getElementById('estadoActivo').classList.remove('hidden');
            document.getElementById('timerText').innerText = `Lado ${lado}`;
            document.getElementById('horaInicioDisplay').innerText = `Inició: ${tomaActiva.inicio.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;
            document.getElementById('cardToma').classList.add('ring-4', 'ring-pink-50');
        }

        function finalizarToma() {
            const fin = new Date();
            const duracion = Math.round((fin - tomaActiva.inicio) / 60000);
            const nuevo = {
                id: Date.now(),
                fecha: fin.toLocaleDateString([], {day:'2-digit', month:'2-digit'}),
                inicio: tomaActiva.inicio.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                fin: fin.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                duracion,
                lado: tomaActiva.lado
            };
            tomas.unshift(nuevo);
            document.getElementById('estadoReposo').classList.remove('hidden');
            document.getElementById('estadoActivo').classList.add('hidden');
            document.getElementById('cardToma').classList.remove('ring-4', 'ring-pink-50');
            actualizarUI();
        }

        function setAlarma(h) {
            config.alarma = h;
            actualizarUI();
        }

        function registrarPeso() {
            const rawVal = document.getElementById('inputPeso').value;
            const valorNumerico = normalizarDecimal(rawVal);
            
            if(isNaN(valorNumerico)) {
                alert("Por favor, ingresa un peso válido (ej: 3,500 o 3.500)");
                return;
            }
            
            pesos.unshift({ 
                id: Date.now(), 
                fecha: new Date().toLocaleDateString(), 
                valor: valorNumerico 
            });
            
            document.getElementById('inputPeso').value = '';
            actualizarUI();
        }

        function borrarToma(id) {
            if(confirm("¿Eliminar este registro?")) {
                tomas = tomas.filter(t => t.id !== id);
                actualizarUI();
            }
        }

        actualizarUI();
    </script>
</body>
</html>
